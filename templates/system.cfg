# extra top level targets
# EXTRA_TARGETS lists top level default targets, space separated
# EXTRA_RULES is a way of adding extra targets to the makefile, along with their rules. Tabs needed
LICENSE_template=<<EOT
all :: $(LICENSE)

$(LICENSE) : $($(index 0,$(FONTS))_TARGET)
	perl $(TEMPLATE_DIR)/bin/ttfgetname -t 13 $($(index 0,$(FONTS))_TARGET) > $@
	$(CP) $@ debian-src/LICENSE

EOT

ALL_template=<<EOT
all :: $(EXTRA_TARGETS)

$(TESTS)
$(EXTRA_RULES)
$(and $(LICENSE_IN_FONT),$(LICENSE_template))

testclean:
	rm -rf test-suite/tmp
	rm -rf test-suite/results
EOT

# There are also extra font specific rules:
# $(f)_DEPENDS is a list of targets to add to the base build dependency for a font
# BUILD_TARGET is the list of command rules to run to build the base target font. No tabs needed
# $(f)_EXTRA_RULES is a way of adding extra font specific targets and rules. Tabs needed
PROGRAM_template_local_build=<<EOT
$($(v)_TARGET) :: $($(v)_SRC) $($(v)_DEPENDS)
$(indent $(.TAB),$(BUILD_TARGET))
EOT

PROGRAM_template=<<EOT
all :: $($(v)_TARGET)

$(EXTRA_RULES_FONT)

$($(v)_EXTRA_RULES)

$(and $(BUILD_TARGET),$(PROGRAM_template_local_build))

$(if $($(v)_SFD),$(foreach f,$(v),$(SFD_template)),$(and $($(v)_LEG),$(foreach f,$(v),$(LEG_template))))
$(or $(and $(MAKE_OT), $(foreach f,$(v),$(MAKEOT_template))),$(and $($(v)_VTP),$(foreach f,$(v),$(VOLT_template))))

$(and $($(v)_GDL),$(foreach f,$(v),$(GDL_MAKE_template)))
$(and $(or $($(v)_GDL),$($(v)_GDL_SHARED)),$(foreach f,$(v),$(GDL_template)))

EOT

# Other useful variables
# EXTRA_DIST are files to distribute with the installer and the make dist
# EXTRA_SRC_DIST are extra files only to include in make dist
# LICENSE is the file that contains the product license information
# DESC_SHORT contains a one line description of the product
# COPYRIGHT contains a one line copyright statement

# Test rules
XETEX |= xetex
XDVIPDFMX |= xdvipdfmx
FONTFORGE |= fontforge

TEST_FILES=$(unique $(!TEST_FILES) $(sub \.h?txt,,$(dir test-suite,\.h?txt$)))


TEST_PER_OUTFILE=<<EOT
test :: $(osslash test-suite/results/$(v)_$(t).diff)

$(osslash test-suite/results/$(v)_$(t).diff : test-suite/temp/$(v)_$(t).xdvtxt test-suite/standards/$(v)_$(t).xdvtxt)
	@- diff $+ > $@

$(osslash test-suite/temp/$(v)_$(t).xdvtxt : test-suite/temp/$(v)_$(t).xdv)
	@perl -I $(TEMPLATE_DIR)/lib $(TEMPLATE_DIR)/bin/showdvi -d $< > $@

$(osslash test-suite/temp/$(v)_$(t).xdv : test-suite/$(v)_$(t).tex test-suite/$(v).txt $($(f)_TARGET))
	$(XETEX) --no-pdf --output-directory=test-suite/temp test-suite/$(v)_$(t).tex

$(osslash test-suite/standards/$(v)_$(t).xdvtxt) :
	$(CP) test-suite/temp/$(v)_$(t).xdvtxt $@

pdfs :: $(osslash test-suite/$(v)_$(t).pdf)

$(osslash test-suite/$(v)_$(t).pdf : test-suite/temp/$(v)_$(t).xdv)
	$(XDVIPDFMX) -o test-suite/$(v)_$(t).pdf test-suite/temp/$(v)_$(t).xdv

EOT

GRSVG_OPTIONS=--bounding-box -p 16 --page 30 -b white

TEST_PER_INFILEFONT=<<EOT
$(osslash test-suite/$(v)_$(f)_ot.tex : Makefile)
	@- perl -e $(Q)qq/$(v)/=~m/^([a-z]{2,3})_/o; $$t=qq/:language=$$1/ if ($$1); print qq/\\font\\test=\"[$($(f)_TARGET)]\/ICU:script=$(OT_SCRIPT)$$t\" at 12pt/;$(Q) > $@
	@- perl -e $(Q)print $(QQ)\\hoffset=-.2in \\voffset=-.2in \\nopagenumbers \\vsize=10in$(QQ);$(Q) >> $@
	@- perl -e $(Q)print $(QQ)\\obeylines$(QQ);$(Q) >> $@
	@- perl -e $(Q)print $(QQ)\\test$(QQ);$(Q) >> $@
	@- perl -e $(Q)print $(QQ)\\input test-suite/$(v).txt$(QQ);$(Q) >> $@
	@- perl -e $(Q)print $(QQ)\\bye$(QQ);$(Q) >> $@

$(osslash test-suite/$(v)_$(f)_gr.tex : Makefile)
	@- perl -e $(Q)qq/$(v)/=~m/^([a-z]{2,3})_/o; $$t=qq/:language=$$1/ if ($$1); print qq/\\font\\test=\"[$($(f)_TARGET)]\/GR$$t\" at 12pt/;$(Q) > $@
	@- perl -e $(Q)print $(QQ)\\hoffset=-.2in \\voffset=-.2in \\nopagenumbers \\vsize=10in$(QQ);$(Q) >> $@
	@- perl -e $(Q)print $(QQ)\\obeylines$(QQ);$(Q) >> $@
	@- perl -e $(Q)print $(QQ)\\test$(QQ);$(Q) >> $@
	@- perl -e $(Q)print $(QQ)\\input test-suite/$(v).txt$(QQ);$(Q) >> $@
	@- perl -e $(Q)print $(QQ)\\bye$(QQ);$(Q) >> $@

$(osslash testsvg :: test-suite/results/$(v)_$(f)_gricu.html $(if $(NO_HARFBUZZ),,test-suite/results/$(v)_$(f)_hbicu.html))
$(osslash testsvg_gricu :: test-suite/results/$(v)_$(f)_gricu.html)
$(osslash testsvg_hbicu :: test-suite/results/$(v)_$(f)_hbicu.html)

$(osslash test-suite/tmp/$(v)_$(f)_gr.html : Makefile $($(f)_TARGET) test-suite/$(v).txt)
	$(MKDIR) test-suite/tmp
	grsvg $($(f)_TARGET) -i test-suite/$(v).txt --renderer graphite $(GRSVG_OPTIONS) ${if ${GRSVGLANG},${shell perl -e '"$(v)"=~m/^([a-z]{2,3})_/o; print "--feat lang=$$1" if($$1);'}} -o test-suite/tmp/$(v)_$(f)_gr

$(osslash test-suite/tmp/$(v)_$(f)_icu.html : Makefile $($(f)_TARGET) test-suite/$(v).txt)
	$(MKDIR) test-suite/tmp
	grsvg $($(f)_TARGET) -i test-suite/$(v).txt --renderer icu $(GRSVG_OPTIONS) ${if ${GRSVGLANG},${shell perl -e '"$(v)"=~m/^([a-z]{2,3})_/o; print "--feat lang=$$1" if($$1);'}} -o test-suite/tmp/$(v)_$(f)_icu

$(osslash test-suite/tmp/$(v)_$(f)_hb.html : Makefile $($(f)_TARGET) test-suite/$(v).txt)
	$(MKDIR) test-suite/tmp
	grsvg $($(f)_TARGET) -i test-suite/$(v).txt --renderer harfbuzz $(GRSVG_OPTIONS) ${if ${GRSVGLANG},${shell perl -e '"$(v)"=~m/^([a-z]{2,3})_/o; print "--feat lang=$$1" if($$1);'}} -o test-suite/tmp/$(v)_$(f)_hb

$(osslash test-suite/results/$(v)_$(f)_gricu.html : test-suite/tmp/$(v)_$(f)_icu.html test-suite/tmp/$(v)_$(f)_gr.html $(TEMPLATE_DIR)/xsl/createSvgDiffHtml.xsl $(TEMPLATE_DIR)/xsl/createSvgDiffScript.xsl)
	$(MKDIR) test-suite/results
	xsltproc --stringparam left gr --stringparam right icu --stringparam basedir $(.CWD) $(EXTRA_SVG_XSL_SCRIPT_PARAM) $(TEMPLATE_DIR)/xsl/createSvgDiffScript.xsl test-suite/tmp/$(v)_$(f)_icu.html > test-suite/tmp/$(v)_$(f)_gricu.sh
	chmod +x test-suite/tmp/$(v)_$(f)_gricu.sh
	test-suite/tmp/$(v)_$(f)_gricu.sh
	xsltproc --stringparam left gr --stringparam right icu --stringparam basedir $(.CWD) $(TEMPLATE_DIR)/xsl/createSvgDiffHtml.xsl test-suite/tmp/$(v)_$(f)_icu.html > $@
	firefox $@

$(osslash test-suite/results/$(v)_$(f)_hbicu.html : test-suite/tmp/$(v)_$(f)_icu.html test-suite/tmp/$(v)_$(f)_hb.html $(TEMPLATE_DIR)/xsl/createSvgDiffHtml.xsl $(TEMPLATE_DIR)/xsl/createSvgDiffScript.xsl)
	$(MKDIR) test-suite/results
	xsltproc --stringparam left hb --stringparam right icu --stringparam basedir $(.CWD) $(EXTRA_SVG_XSL_SCRIPT_PARAM) $(TEMPLATE_DIR)/xsl/createSvgDiffScript.xsl test-suite/tmp/$(v)_$(f)_icu.html > test-suite/tmp/$(v)_$(f)_hbicu.sh
	chmod +x test-suite/tmp/$(v)_$(f)_hbicu.sh
	test-suite/tmp/$(v)_$(f)_hbicu.sh
	xsltproc --stringparam left hb --stringparam right icu --stringparam basedir $(.CWD) $(TEMPLATE_DIR)/xsl/createSvgDiffHtml.xsl test-suite/tmp/$(v)_$(f)_icu.html > $@
	firefox $@

EOT

